<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="<%= webpackConfig.output.publicPath %>favicon.ico"
    />
    <title>Directus</title>

    <% if (process.env.NODE_ENV === "development") { %>
    <link rel="stylesheet" href="/style.css" />
    <script src="/config.js"></script>
    <% } else { %>
    <link rel="stylesheet" href="./style.css" />
    <script src="./config.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Directus doesn't work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- This is where our app will be mounted. -->
    <div id="app"></div>

    <% if (process.env.NODE_ENV === "development") { %>
    <script src="/script.js"></script>
    <% } else { %>
    <script src="./script.js"></script>
    <% } %>

    <!-- Built files will be auto injected here. -->
  </body>
</html>
