<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= webpackConfig.output.publicPath %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= webpackConfig.output.publicPath %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>img/icons/site.webmanifest">
    <link rel="mask-icon" href="<%= webpackConfig.output.publicPath %>img/icons/safari-pinned-tab.svg" color="#039be5">
    <meta name="apple-mobile-web-app-title" content="Directus">
    <meta name="application-name" content="Directus">
    <meta name="msapplication-TileColor" content="#263238">
    <meta name="theme-color" content="#263238">

    <title>Directus</title>

    <% if (process.env.NODE_ENV === "development") { %>
    <link rel="stylesheet" href="/style.css" />
    <% } else { %>
    <link rel="stylesheet" href="./style.css" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Directus doesn't work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <% if (process.env.NODE_ENV === "development") { %>
    <script src="/config.js"></script>
    <script src="/script.js"></script>
    <% } else { %>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
    <% } %>
  </body>
</html>
